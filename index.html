    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--light);
            border-bottom: 1px solid #eee;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .btn-pdf {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-excel {
            background-color: var(--success);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table-container {
            padding: 1rem;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9ecef;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        input[type="number"] {
            max-width: 80px;
            text-align: center;
        }
        
        .observaciones {
            min-width: 200px;
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--light);
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                border-radius: 10px;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Exportar a PDF
            document.getElementById('exportPdf').addEventListener('click', function() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // T√≠tulo
                doc.setFontSize(18);
                doc.text('Registro de Notas Estudiantiles', 105, 15, { align: 'center' });
                doc.setFontSize(12);
                doc.text('A√±o Acad√©mico 2023', 105, 22, { align: 'center' });
                
                // Obtener datos de la tabla
                const headers = [];
                const rows = [];
                
                // Encabezados
                document.querySelectorAll('#notasTable thead th').forEach(th => {
                    headers.push(th.textContent);
                });
                
                // Filas
                document.querySelectorAll('#notasTable tbody tr').forEach(tr => {
                    const row = [];
                    tr.querySelectorAll('td').forEach((td, index) => {
                        if (index === 0) {
                            row.push(td.textContent);
                        } else {
                            const input = td.querySelector('input');
                            row.push(input ? input.value : '');
                        }
                    });
                    rows.push(row);
                });
                
                // Generar tabla en PDF
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 30,
                    styles: {
                        fontSize: 8,
                        cellPadding: 2,
                        overflow: 'linebreak'
                    },
                    columnStyles: {
                        0: { cellWidth: 50 },
                        13: { cellWidth: 40 }
                    },
                    margin: { top: 30 }
                });
                
                // Guardar PDF
                doc.save('notas_estudiantiles.pdf');
            });
            
            // Exportar a Excel
            document.getElementById('exportExcel').addEventListener('click', function() {
                const wb = XLSX.utils.book_new();
                const wsData = [];
                
                // Encabezados
                const headers = [];
                document.querySelectorAll('#notasTable thead th').forEach(th => {
                    headers.push(th.textContent);
                });
                wsData.push(headers);
                
                // Filas
                document.querySelectorAll('#notasTable tbody tr').forEach(tr => {
                    const row = [];
                    tr.querySelectorAll('td').forEach((td, index) => {
                        if (index === 0) {
                            row.push(td.textContent);
                        } else {
                            const input = td.querySelector('input');
                            row.push(input ? input.value : '');
                        }
                    });
                    wsData.push(row);
                });
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, "Notas Estudiantiles");
                XLSX.writeFile(wb, "notas_estudiantiles.xlsx");
            });

            // Permitir copiar y pegar en los inputs de notas
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('paste', function(e) {
                    const pasteData = e.clipboardData.getData('text');
                    if (/^\d*\.?\d*$/.test(pasteData)) {
                        const value = parseFloat(pasteData);
                        if (value >= 0 && value <= 10) {
                            setTimeout(() => {
                                this.value = value;
                            }, 10);
                        }
                    }
                });
            });
        });
    </script>
